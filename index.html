<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download</title>
  <style>
    :root {
      --bg0: #000000;
      --bg1: #0a0a0a;
      --bg2: #111111;
      --accent:  #ffffff;
      --accent2: #e8e8e8;
      --text:    #ffffff;
      --muted:   #cccccc;
      --card:    rgba(18, 18, 18, 0.70);
      --stroke:  rgba(255,255,255, 0.08);
      --shadow:  0 20px 60px rgba(0,0,0,0.75);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: 
        radial-gradient(1200px 900px at 70% 10%, rgba(255,255,255,0.045), transparent 60%),
        radial-gradient(900px 700px at 20% 80%, rgba(255,255,255,0.035), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 55%, var(--bg2));
      overflow: hidden;
    }

    canvas#stars {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      display: block;
    }

    .glow {
      position: fixed;
      inset: -20%;
      background:
        radial-gradient(700px 500px at 25% 35%, rgba(255,255,255,0.055), transparent 55%),
        radial-gradient(800px 600px at 75% 65%, rgba(255,255,255,0.045), transparent 55%);
      filter: blur(20px);
      z-index: -1;
      pointer-events: none;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 40px 18px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: 30px 26px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: linear-gradient(120deg,
        rgba(255,255,255,0.07),
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.03)
      );
      filter: blur(28px);
      opacity: 0.75;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 14px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 3.3vw, 40px);
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 auto;
      max-width: 56ch;
      color: var(--muted);
      line-height: 1.5;
      font-size: 15.5px;
    }

    .meta {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .pill {
      font-size: 12.5px;
      color: #dddddd;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.09);
      background: rgba(255,255,255,0.025);
    }

    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      border-radius: 14px;
      padding: 14px 18px;
      font-weight: 700;
      letter-spacing: .01em;
      color: #000000;
      background: linear-gradient(180deg, #ffffff, #f0f0f0);
      box-shadow:
        0 14px 30px rgba(0,0,0,0.50),
        inset 0 1px 0 rgba(255,255,255,0.95);
      transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
      min-width: 220px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
    }

    .btn:hover    { transform: translateY(-1px); filter: brightness(1.08); }
    .btn:active   { transform: translateY(0) scale(0.99); }
    .btn:focus-visible {
      outline: 3px solid rgba(255,255,255,0.35);
      outline-offset: 3px;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: none;
      color: #ffffff;
      min-width: 180px;
      font-weight: 650;
    }

    .btn.secondary:hover { background: rgba(255,255,255,0.10); }

    .btn .label { display: inline-flex; align-items: center; gap: 10px; }

    .spinner {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.40);
      border-top-color: rgba(0,0,0,0.95);
      animation: spin .75s linear infinite;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn.loading {
      pointer-events: none;
      filter: brightness(0.97);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.90);
    }

    .btn.loading .spinner { display: inline-block; }
    .btn.loading .text   { opacity: 0.93; }

    .btn.loading::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(110deg,
        rgba(0,0,0,0) 20%,
        rgba(0,0,0,0.22) 35%,
        rgba(0,0,0,0) 55%
      );
      transform: translateX(-120%);
      animation: shine 1.2s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0%   { transform: translateX(-120%); }
      60%  { transform: translateX(120%); }
      100% { transform: translateX(120%); }
    }

    footer {
      margin-top: 18px;
      font-size: 12.5px;
      color: rgba(255,255,255,0.55);
    }

    @media (max-width:480px) {
      .card { padding: 24px 18px; }
      .btn, .btn.secondary { min-width: 100%; }
    }
  </style>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>
  <div class="glow" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <div class="content">
        <h1>Download Your File</h1>
        <p>
          Click the button below to start your download for Our Roblox external 5.
        </p>
        <div class="meta">
          <div class="pill">Fast</div>
          <div class="pill">Secure</div>
          <div class="pill">One click</div>
        </div>
        <div class="actions">
          <button id="downloadBtn" class="btn" type="button">
            <span class="label">
              <span class="spinner" aria-hidden="true"></span>
              <span class="text">Download</span>
            </span>
          </button>
        </div>
        <footer>
          If your download doesnâ€™t start, check that the link is correct or try another browser.
        </footer>
      </div>
    </section>
  </main>

  <script>
    // ====== SET YOUR DOWNLOAD LINK HERE ======
    const DOWNLOAD_URL = "https://mega.nz/file/IVMSjSaD#ONrz1rOO180D5Uh3macCpQsBsNgC_CnH96OAhrtR0sM";

    const btn = document.getElementById("downloadBtn");
    btn.addEventListener("click", () => {
      btn.classList.add("loading");
      btn.querySelector(".text").textContent = "Preparingâ€¦";
      setTimeout(() => {
        btn.querySelector(".text").textContent = "Startingâ€¦";
        const a = document.createElement("a");
        a.href = DOWNLOAD_URL;
        a.download = "";
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => {
          btn.classList.remove("loading");
          btn.querySelector(".text").textContent = "Download";
        }, 900);
      }, 700);
    });

    // ====== Star background ======
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let w, h, dpr;

    function resize() {
      dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      w = canvas.width = Math.floor(window.innerWidth * dpr);
      h = canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    }

    window.addEventListener("resize", resize, { passive: true });
    resize();

    const STAR_COUNT = 220;
    const stars = [];
    const rand = (a,b) => a + Math.random() * (b - a);

    function makeStar() {
      const z = rand(0.2, 1.0);
      return {
        x: rand(0, w),
        y: rand(0, h),
        r: rand(0.6, 1.8) * dpr * (0.6 + z),
        vx: rand(-0.08, 0.08) * dpr * (0.4 + z),
        vy: rand(-0.10, 0.10) * dpr * (0.4 + z),
        tw: rand(0, Math.PI * 2),
        z
      };
    }

    for(let i = 0; i < STAR_COUNT; i++) stars.push(makeStar());

    const blobs = [
      { x:0.25, y:0.35, r:520, a:0.07, t:0.0 },
      { x:0.78, y:0.62, r:640, a:0.06, t:1.1 },
      { x:0.60, y:0.22, r:420, a:0.05, t:2.4 }
    ];

    function draw(time) {
      const t = time * 0.001;
      ctx.clearRect(0,0,w,h);

      // Nebula glow (white)
      for(const b of blobs) {
        b.t += 0.002;
        const bx = (b.x + Math.sin(b.t)*0.01) * w;
        const by = (b.y + Math.cos(b.t*0.9)*0.01) * h;
        const g = ctx.createRadialGradient(bx, by, 0, bx, by, b.r * dpr);
        g.addColorStop(0,   `rgba(255,255,255,${b.a})`);
        g.addColorStop(0.45,`rgba(255,255,255,${b.a*0.85})`);
        g.addColorStop(1,   "rgba(0,0,0,0)");
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);
      }

      // Stars â€” pure white
      for(const s of stars) {
        s.x += s.vx;
        s.y += s.vy;
        if(s.x < -20) s.x = w + 20;
        if(s.x > w + 20) s.x = -20;
        if(s.y < -20) s.y = h + 20;
        if(s.y > h + 20) s.y = -20;

        const tw = 0.55 + 0.45 * Math.sin(t*2 + s.tw);
        const alpha = (0.18 + 0.78 * s.z) * tw;

        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
      }

      // Faint vignette
      const vg = ctx.createRadialGradient(w*0.5, h*0.5, 0, w*0.5, h*0.5, Math.max(w,h)*0.55);
      vg.addColorStop(0, "rgba(0,0,0,0)");
      vg.addColorStop(1, "rgba(0,0,0,0.40)");
      ctx.fillStyle = vg;
      ctx.fillRect(0,0,w,h);

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>

  <script>
    // Basic client-side protection (same as original)
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
    document.addEventListener("paste", e => e.preventDefault());
    document.addEventListener("dragstart", e => e.preventDefault());

    document.addEventListener("keydown", function(e){
      if(e.key === "F12") e.preventDefault();
      if(e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) e.preventDefault();
      if(e.ctrlKey && e.key === "u") e.preventDefault();
      if(e.ctrlKey && e.key === "s") e.preventDefault();
    });

    history.pushState(null, null, location.href);
    window.onpopstate = () => history.go(1);

    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160 ||
          window.outerHeight - window.innerHeight > 160) {
        document.body.innerHTML = 
          "<h1 style='color:white;text-align:center;margin-top:40vh;font-family:sans-serif'>DevTools blocked</h1>";
      }
    }, 500);

    console.clear();
    console.log("%cStop snooping ðŸ˜Ž","font-size:24px;color:#ffffff;");
  </script>
</body>
</html>
